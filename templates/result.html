<!-- templates/result.html -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>計算結果</title>
</head>
<body>
    <h1>計算結果</h1>
    <h2>星5～星10の討伐に必要な溜め砲撃数</h2>
    <p>※通常砲撃は 0.41 に相当します</p>
    <table border="1">
        <thead>
            <tr>
                {% for header in headers %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for value in row %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

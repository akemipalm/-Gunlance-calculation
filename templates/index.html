<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunlance Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Monster Calculator</h1>
        <form id="calculator-form">
            <label for="grade">ガンランスのグレード値 (例: G10なら10):</label>
            <input type="number" id="grade" name="grade" required><br>
            <label for="gunnery_level">砲術のスキルレベル値 (例: レベル4なら4):</label>
            <input type="number" id="gunnery_level" name="gunnery_level" required><br>
            <label for="monster_name">モンスターの名前 (例: プケプケ):</label>
            <input type="text" id="monster_name" name="monster_name" required><br>
            <button type="submit">計算</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('calculator-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('/calculate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.error) {
                    resultDiv.innerHTML = `<p>${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = data.result;
                }
            });
        });
    </script>
</body>
</html>

<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Gunner's Calculator</title>
</head>
<body>
    <h1>Gunner's Calculator</h1>
    <form action="/calculate" method="post">
        <label for="grade">ガンランスのグレード値(G10なら10を入力):</label>
        <input type="number" id="grade" name="grade" required>
        <br>
        <label for="gunnery_level">砲術のスキルレベル値(レベル4なら4を入力):</label>
        <input type="number" id="gunnery_level" name="gunnery_level" required>
        <br>
        <label for="monster_name">計算したいモンスターの名前:</label>
        <input type="text" id="monster_name" name="monster_name" required>
        <br>
        <button type="submit">計算する</button>
    </form>
</body>
</html>

name: Update Data

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日UTC時間の0:00に実行

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Download CSV files
        run: |
          mkdir -p data
          curl -o data/monster.csv -L "https://example.com/path/to/monster.csv"
          curl -o data/gunlance.csv -L "https://example.com/path/to/gunlance.csv"
        
      - name: Process CSV files and generate JavaScript
        run: |
          node process-csv.js > calculate.js
        working-directory: ${{ github.workspace }}

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add calculate.js
          git commit -m "Update calculate.js with latest data" || echo "No changes to commit"
        
      - name: Push changes
        if: success()
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

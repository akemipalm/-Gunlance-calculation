<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガンランス計算機</title>
    <!-- TabulatorのCSSを読み込む -->
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <!-- 必要なJavaScriptファイルを読み込む -->
    <script src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script src="papaparse.min.js"></script>
</head>
<body>
    <h1>ガンランス計算機</h1>
    <label for="grade">ガンランスのグレード値を入力(G10なら10を入力)：</label>
    <input type="number" id="grade" name="grade" min="1" max="10"><br><br>

    <label for="gunneryLevel">砲術のスキルレベル値を入力(レベル4なら4を入力)：</label>
    <input type="number" id="gunneryLevel" name="gunneryLevel" min="1" max="5"><br><br>

    <label for="monsterName">計算したいモンスターの名前を入力：</label>
    <input type="text" id="monsterName" name="monsterName"><br><br>

    <button id="calculateButton">計算する</button><br><br>

    <div id="result">
        <!-- 結果がここに表示されます -->
    </div>

    <!-- calculate.jsを読み込む -->
    <script src="calculate.js"></script>
</body>
</html>
